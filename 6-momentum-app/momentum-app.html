<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum-App</title>
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>
<body>
    <main id="main">
<!--CLOCK-->
        <div class="clock">
            <h1>00:00:00</h1><!--US2-->
        </div>
<!--NAME-->
        <div class="name-container">
            <form class="name" autocomplete="off">
                <!-- <label>Hello there!</label><br> --><!--US1-->
                <input type="text" id="input" placeholder="Greetings! What's your name?"><br>
                <input type="submit" id="submit" value="send">
            </form>
        <div class="greetings"></div><!--US3-->
        </div>
<!--MAIN FOCUS-->
        <div class="focus-container">
                <!-- <h1>What is your main focus today?</h1>--><!--US4--> 
            <form id="focusjs" autocomplete="off">
                <h1>Main focus</h1>
                <input type="text" id="focus" placeholder="What's your main focus for today?"/>
                <input type="submit" id="submitF" value="check">
                <div class="show-mfocus"></div>
            </form>
        </div>
<!--QUOTES-->
        <div class="quote"><!--US5-->
            <button id="btn">Press for a new Quote!</button>
            <div id="output">Press the button to generate a Quote</div>
            <!-- <h2>"All that is gold does not glitter. Not all those who wander are lost"</h2>
            <h4>- J.R.R. Tolkien</h4> -->
        </div>
<!--TO DO LIST-->
        <div class="todo-container">
            <div class="todo">
                <div class="toDoTitle">To Do List</div>
            </div>
            <form class="todojs" autocomplete="off">
                <input type="text" id="inputTodojs" placeholder="What are you doing my friend?">
                <button id="addToDo">+</button>
                <div id="toDoSection"></div>
            </form>
        </div>
    </main>
<!--SCRIPTS-->  
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/focus.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quote.js"></script>
</body>
</html>
