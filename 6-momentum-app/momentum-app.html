<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum-App</title>
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>
<body>
    <main id="main">
<!--CLOCK-->
        <div class="clock">
            <h1>00:00:00</h1><!--US2-->
        </div>
<!--NAME-->
        <div class="name-container">
            <form class="name">
                <!-- <label>Hello there!</label><br> --><!--US1-->
                <input type="text" id="input" placeholder="What's your name?"><br>
                <input type="submit" id="submit" value="send">
            </form>
        <!--GREETINGS-->
        <h3 class="greetings"></h3><!--US3-->
        </div>
<!--MAIN FOCUS-->
        <div class="focus-container">
            <div class="focus">
                <h1>What is your main focus today?</h1><!--US4-->
            <form id="focusjs">
                <input type="text" placeholder="Focus today?"/>
            </form>
            </div>
        </div>
<!--QUOTES-->
        <div class="quote"><!--US5-->
            <h2>"All that is gold does not glitter. Not all those who wander are lost"</h2>
            <h4>- J.R.R. Tolkien</h4>
        </div>
<!--TO DO LIST-->
        <div class="todo-container">
            <div class="todo">
                <h1>To Do List</h1>
            <form id="todojs">
                <input type="text" placeholder="Write task here"/>
            </form>
            </div>
        </div>
    </main>
<!--SCRIPTS-->  
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
</body>
</html>
