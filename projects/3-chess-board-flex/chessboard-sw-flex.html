    <title>Star Wars Chessboard</title>

SITH

<!--1st ROW-->
        <div class="row">

                <div class="black"><img src="assets/4jedi.jpg"/></div>
                <div class="white"><img src="assets/2ajedi.jpg"/></div>
                <div class="black"><img src="assets/6jedi.jpg"/></div>
